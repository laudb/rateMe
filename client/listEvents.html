<template name="listEvents">
  {{#each eve}}
  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <div class="mypanel">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">
                {{eventFellow}}
              </h3>
            </div>
            <div class="panel-body">
              {{eventName}}
              {{timeDuration}}
              <div class="below">
                {{#if currentUser}}
                Rating: {{> rating}}
                {{/if}} 
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {{/each}}
</template>
<template name="rating">
  <div class="rateit">

  </div>
</template>
