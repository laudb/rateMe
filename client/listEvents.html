<template name="listEvents">
  <div class="container">
    <div class="row">
      {{#each eve}}
      <div class="col-md-4">
        <div class="mypanel">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">
                {{eventFellow}}
              </h3>
            </div>
            <div class="panel-body">
              {{eventName}}
              {{timeDuration}}
              <div class="below">
               <!--  {{#if currentUser}}
                Rating: {{> rating}}
                {{/if}}  -->
                <div>
                  
                  {{> rateEventForm}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      {{/each}}
    </div>
  </div>
</template>
<template name="rating">
  <div class="rateit">

  </div>


</template>

<template name="rateEventForm">
  {{> quickForm  collection="Ratings" id="insertRatingForm" type="insert"}}
</template>
